<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pok√©dex</title>
        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="favicon/site.webmanifest" />
        <!-- Main CSS -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <main>
            <div>
                <div class="pokemonData">
                    <span class="pokemonID"></span>
                    <span class="pokemonName"></span>
                </div>

                <form class="pokedexForm">
                    <input
                        type="search"
                        placeholder="Name or Number"
                        required
                    />
                </form>

                <div class="pokedexButtons">
                    <button class="pokedexButton btnPrev">&lt; Prev</button>
                    <button class="pokedexButton btnNext">Next &gt;</button>
                </div>

                <img src="" alt="" class="pokemonImage" />
                <img
                    src="images/pokedex.png"
                    alt="Pokedex"
                    class="pokedexImage"
                />
            </div>
        </main>
        <!-- Main JS -->
        <script defer src="js/script.js"></script>
    </body>
</html>
